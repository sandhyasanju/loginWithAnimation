<!doctype html>
<html>
<head>
  <title>login page</title>
  <meta charset="utf-8">
  <script src="jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="login.js"></script>
  <link rel="stylesheet" type="text/css" href="hyphen.css">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
  <div class="main">
    <div class="login">
      <div class="form">
        <div class="grid">
          <div class="grid__item grid__item--5">
            <span class="span"></span>
          </div>
          <div class="grid__item grid__item--3" style="display:flex">
            <img src="f.jpeg" style="width:45%"><h2>inday</h2>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--1">
            <span class="span"></span>
          </div>
          <div class="grid__item grid__item--10">
            <hr>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--1">
            <span class="span"></span>
          </div>
          <div class="grid__item grid__item--10">
            <label>User Name</label>
            <div class="input-icon input-icon--right">
              <i class="fa fa-user input-icon__icon"></i>
              <input class="input input-icon__input" id="username" placeholder="username">
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--1">
            <span class="span"></span>
          </div>
          <div class="grid__item grid__item--10">
            <label>Password</label>
            <div class="input-icon input-icon--right">
              <i class="fa fa-lock input-icon__icon"></i>
              <input class="input input-icon__input" id="password" placeholder="password">
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--1">
            <span class="span"></span>
          </div>
          <div class="grid__item grid__item--10">
            <button id="login" class="btn btn--primary">Login</button>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--1">
            <span class="span"></span>
          </div>
          <div class="grid__item grid__item--10" style="display:flex">
            <div style="width:48%"><hr></div>
            <span class="or">OR</span>
            <div style="width:48%"><hr></div>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--1">
            <span class="span"></span>
          </div>
          <div class="grid__item grid__item--4">
            <button id="googleplus" class="btn btn--alert" style="color:white"><i class="fa fa-google-plus"></i>&nbsp&nbsp&nbsp&nbspSign-In</button>
          </div>
          <div class="grid__item grid__item--2">
            <span class="span"></span>
          </div>
          <div class="grid__item grid__item--4">
            <button id="facebook" class="btn" style="background:#330099;color:white"><i class="fa fa-facebook"></i>&nbsp&nbsp&nbsp&nbspLogin</button>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--1">
            <span class="span"></span>
          </div>
          <div class="grid__item grid__item--10">
            <hr>
          </div>
        </div>
        <br>
        <div class="grid">
          <div class="grid__item grid__item--1">
            <span class="span"></span>
          </div>
          <div class="grid__item grid__item--4">
            <label id="forgotPassword" style="cursor:pointer">Forgot &nbspPassword?</label>
          </div>
          <div class="grid__item grid__item--3">
            <span class="span"></span>
          </div>
          <div class="grid__item grid__item--3">
            <label id="signup" style="float:right;cursor:pointer">Sign &nbsp Up</label>
          </div>
        </div>
      </div>
    </div>
    <div class="images">
      <img id="initialImage" alt="img" src="login1.png" width="50%" height="50%">
    </div>
  </div>
</body>
</html>
